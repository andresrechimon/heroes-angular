<h1>{{heroe.nombre | uppercase}} - <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger col-12">Regresar...</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img height="100px" width="150px" src="../../../assets/img/{{heroe.casa}}.png" alt="">
        </div>
    </div>
</div>
